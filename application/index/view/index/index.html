{extend name='public/app' /}

{block name='title'}<title>首页</title>{/block}

{block name="css"}
	<link rel="stylesheet" type="text/css" href="__INDEX__/css/index.css">
	<link rel="stylesheet" type="text/css" href="__INDEX__/css/swiper.min.css">
{/block}

{block name='content'}
	<!-- 顶部轮播 -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="__INDEX__/images/swiper/1.jpg" width="100%"></div>
      <div class="swiper-slide"><img src="__INDEX__/images/swiper/2.jpg" width="100%"></div>
      <div class="swiper-slide"><img src="__INDEX__/images/swiper/3.jpg" width="100%"></div>
    </div>
  </div>

  	<!-- 广告 -->
  <div class="advert">

  	<!-- 标签广告 -->
  	<div class="advert-tags">
  		<div class="advert-tags-container">
  			<div class="advert-tags-container-left">
  				<div class="advert-icon"></div>
  				<p>一定贷到钱</p>
  			</div>
  			<div class="advert-tags-container-middle">
  				
  			</div>
  			<div class="advert-tags-container-right">
  				<div class="advert-icon"></div>
  				<p>黑名单查询</p>
  			</div>
  		</div>
  	</div>

  	<!-- 滚动播报 -->
  	<div class="advert-carousel">
  		<div class="advert-carousel-container">
	  		<div class="advert-carousel-img"></div>
	  		<div class="advert-carousel-text">
	  			<h5>有钱花</h5>
	  			<p>189****6307下款 50000 元成功</p>
	  		</div>
  		</div>
  	</div>
  </div>


{/block}

{block name="js"}
<script src="__INDEX__/js/swiper.min.js"></script>
<script type="text/javascript">
	var swiper = new Swiper('.swiper-container',{
		spaceBetween: 30,
      	centeredSlides: true,
      	autoplay: {
        	delay: 2500,
        	disableOnInteraction: false,
      	},
	});
</script>
{/block}
