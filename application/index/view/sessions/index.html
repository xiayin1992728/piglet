<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__INDEX__/css/sessions.css">
    <title>登录</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="active"><a href="#">免注册登录</a></div>
            <div><a href="#">密码登录</a></div>
        </div>

        <div class="content-phone">
            <form class="form" action="/index/login" method="post">
                {:token()}
                <div class="form-group">
                    <input type="text" placeholder="请输入你的手机号" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <div class="form-control">
                    <input type="text" id="verify" placeholder="请输入图形验证码" name="code">
                    <span><img src="{:captcha_src()}" onclick = "this.src='{:captcha_src()}'"></span>
                    </div>
                </div>

                <div class="getcode">
                    <button type="submit">获取短信验证码</button>
                </div>
            </form>
        </div>

        <div class="content-password" hidden>
            <form action="">
                <input type="text" placeholder="请输入你的手机号">
                <input type="password" placeholder="请输入你的密码">
                <button type="submit">登录</button>
                <div>
                    <div>快速注册</div>
                    <div></div>
                    <div>忘记密码</div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
