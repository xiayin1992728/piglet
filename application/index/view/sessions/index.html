<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__INDEX__/css/sessions.css">
    <title>登录</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="active"><a href="#">免注册登录</a></div>
            <!--<div><a href="#">密码登录</a></div>-->
        </div>

        <div class="content-phone">
            <form class="form" action="/index/message" method="post">
                {include file="public/_message" /}
                {:token()}
                <div class="form-group">
                    <input type="text" placeholder="请输入你的手机号" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <div class="form-control captcha">
                    <input type="text" id="verify" placeholder="请输入图形验证码" name="captcha">
                    <div id="img"><img src="{:captcha_src()}" onclick = "this.src='{:captcha_src()}'"></div>
                    </div>
                </div>

                <div class="getcode">
                    <button type="submit">获取短信验证码</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
