{include file="public/meta" /}
<body>
<div class="x-body">
    <form action="" method="post" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>角色名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" value="{$role->name}" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                拥有权限
            </label>
            <table  class="layui-table layui-input-block">
                <tbody>
                {foreach $auths as $key=>$vo}
                <tr>
                    <td>
                        <sapn lay-skin="primary">{$vo->name}</sapn>
                    </td>
                    <td>
                        <div class="layui-input-block">
                            {foreach :model('Auth')->where('auth_parent',$vo->id)->select() as $k => $v}

                                {if in_array($v->id,$owner)}
                                    <input name="auth[{$vo->id}][]" lay-skin="primary" type="checkbox" checked title="{$v->name}" value="{$v->id}">
                                {else /}
                                    <input name="auth[{$vo->id}][]" lay-skin="primary" type="checkbox" title="{$v->name}" value="{$v->id}">
                                {/if}
                            {/foreach}
                        </div>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="add">修改</button>
        </div>
    </form>
</div>
</body>
{include file='public/footer' /}
