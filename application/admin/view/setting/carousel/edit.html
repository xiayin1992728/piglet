{include file="public/meta" /}
<body>
<div class="layui-main" style="margin-top: 100px;">
    <form class="layui-form">
        <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-line" style="position: relative;">
            <button type="button" class="layui-btn" id="one">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
            <img src="{$carousel.one}" style="position: absolute;top:-10px;left:500px;" alt="" width="100" height="100" id="img1">
            <input type="hidden" class="one" name="one" value="{$carousel.one}">
        </div>
    </div>
        <div class="layui-form-item">
            <label class="layui-form-label">链接</label>
            <div class="layui-input-inline">
                <input type="text" name="oneLink" value="{$carousel.oneLink}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-line" style="position: relative;">
                <button type="button" class="layui-btn" id="two">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <img src="{$carousel.two}" style="position: absolute;top:-10px;left:500px;" alt="" width="100" height="100" id="img2">
                <input type="hidden" class="two" value="{$carousel.two}" name="two">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">链接</label>
            <div class="layui-input-inline">
                <input type="text" name="twoLink" value="{$carousel.twoLink}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-line" style="position: relative;">
                <button type="button" class="layui-btn" id="three">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <img src="{$carousel.three}" style="position: absolute;top:-10px;left:500px;" alt="" width="100" height="100" id="img3">
                <input type="hidden" value="{$carousel.three}" class="three" name="three">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">链接</label>
            <div class="layui-input-inline">
                <input type="text" name="threeLink" value="{$carousel.threeLink}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" style="margin-left: 110px" lay-submit lay-filter="edit">立即提交</button>
        </div>
    </form>
</div>
</body>
{include file="public/footer" /}
<script>
    layui.use(['upload','form'], function(){
        var upload = layui.upload;
        var form = layui.form;
        //执行实例
        var uploadInst = upload.render({
            elem: '#one' //绑定元素
            ,url: '/setting/carousel/upload' //上传接口
            ,done: function(res){
                //上传完毕回调
                if (res.status == 200) {
                    $('#img1').attr('src',res.data);
                    $('.one').val(res.data);
                } else {
                    layer.msg(res.msg,{icon:6});
                }
            }
            ,error: function(){
                //请求异常回调
            }
        });

        var uploadInst = upload.render({
            elem: '#two' //绑定元素
            ,url: '/setting/carousel/upload' //上传接口
            ,done: function(res){
                //上传完毕回调
                if (res.status == 200) {
                    $('#img2').attr('src',res.data);
                    $('.two').val(res.data);
                } else {
                    layer.msg(res.msg,{icon:6});
                }
            }
            ,error: function(){
                //请求异常回调
            }
        });

        var uploadInst = upload.render({
            elem: '#three' //绑定元素
            ,url: '/setting/carousel/upload' //上传接口
            ,done: function(res){
                //上传完毕回调
                if (res.status == 200) {
                    $('#img3').attr('src',res.data);
                    $('.three').val(res.data);
                } else {
                    layer.msg(res.msg,{icon:6});
                }
            }
            ,error: function(){
                //请求异常回调
            }
        });

        //监听提交
        form.on('submit(edit)', function(data){
            console.log(data.field);
            $.ajax({
                url:'/setting/carousel',
                type:'put',
                data:data.field,
                dataType:'json',
                success:function(res) {
                    if (res.status == 200) {
                        layer.msg(res.msg,{icon:6});
                    }
                }
            })
            return false;
        });
    });
</script>
</html>
